chip "it8728-*"
  label in0 "CPU Vcore"
  set in0_min 0.250
  set in0_max 1.350

  label in1 "+3.3V"
  set in1_min 3.3 * 0.97
  set in1_max 3.3 * 1.02
  compute in1 1.635*@,@/1.635

  label in2 "+12V"
  set in2_min 12.0 * 0.97
  set in2_max 12.0 * 1.02
  compute in2 6.0*@,@/6.0

  label in3 "+5V"
  set in3_min 5.0 * 0.97
  set in3_max 5.0 * 1.02
  compute in3 2.5*@,@/2.5

  ignore in4

  label in5 "PCH Voltage"
  set in5_min 1.000
  set in5_max 1.150

  label in6 "Dram Voltage"
  set in6_min 1.200
  set in6_max 1.550

  label in7 "3.3 VSB"
  set in7_min 3.3 * 0.95
  set in7_max 3.3 * 1.05

  label in8 "Vbat"

  label fan1 "CPU fan"
  set fan1_min 1000

  label fan2 "Chassis fan"
  set fan2_min 400

  label temp1 "System temp"
  set temp1_min 20
  set temp1_max 40
  set temp1_crit 50

  label temp2 "CPU temp"
  set temp2_min 20
  set temp2_max 65
  set temp2_crit 75

  ignore temp3
